
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Login</title>
</head>
<body>
  <header id="main-header" class="bg-info text-white p-4 mb-5 mx-auto">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Expense Tracker</h1>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body w-50 mx-auto" >
     <h2 class="card-title">Login</h2>
     <br>
     <form id="loginForm">
       <div class="form-group">
         <label for="email" class="form-label">Email</label>
         <input type="email" class="form-control" id="email"required>
       </div>
       <br>
       <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
     </div>
     <br>
      <input type="submit" class="btn btn-info" value="Login" style="width: 100%;;">
      <a href="/forgotpassword">Forgot Password? Click here to Reset</a>
      <br>
      <a href="/signup">New User? Click here to signup</a>
      </form>
   </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
